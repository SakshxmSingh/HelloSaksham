<!DOCTYPE html>
<html>
<head>
    <title>Personal Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ---------------CSS---------------- -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ---------------BOXICONS------------- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <!-- SCROLL TOP -->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon'></i>
    </a>

    <!-- HEADER -->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Saksham Singh</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact me</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <span class="home__greeting">Hello, My name is</span>
                    <h1 class="home__name">Saksham Singh</h1>
                    <span class="home__profession">Student</span>
                    <a download="" href="#" class="button button-light">Download CV</a>
                </div>

                <div class="home__social">
                    <a href="#" class="home__social-icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-twitter'></i></a>
                </div>

                <div class="home__img">
                    <img src="assets/images/home.png" alt="">
                </div>
            </div>
        </section>
    </main>
    


    <!-- ---------------JS---------------- -->
    <script src="assets/js/main.js"></script>
